<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Random Password Generator in Python</h1>
        <form method="POST">
            <label>Password Length: <input type="number" name="length" value="12" min="4" max="20"></label><br>
            <p class="error-message">{{ error_message }}</p>

            <div class="checkbox-group">
                <label><input type="checkbox" name="use_letters" checked> Include Letters</label>
                <label><input type="checkbox" name="use_numbers" checked> Include Numbers</label>
                <label><input type="checkbox" name="use_symbols" checked> Include Symbols</label>
            </div>

            <button type="submit">Generate Password</button>
            <button type="submit" name="clear">Clear</button>
        </form>

        {% if password %}
            <h3>Generated Password:</h3>
            <div class="output">{{ password }}</div>
        {% endif %}
    </div>
</body>
</html>
